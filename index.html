<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="container">
    <div class="container__img">
    </div>
    <div class="container__content">
      <p class="container__sub">Perfume</p>
      <p class="container__title">Gabrielle Essence Eau De Parfum</p>
      <p class="container__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
        <span class="container__span">
          <p class="span__discount">$149.99</p>
          <p class="span__price">$169.99</p>
        </span>
        <button class="container__btn">
          <img src="./images/icon-cart.svg" alt="cart">
          <span class="btn__span">Add to Cart</span>
          </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Enx-dev">ENX_DEV</a>.
  </div>
</body>
</html>
